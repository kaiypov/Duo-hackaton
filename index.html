<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CarSharing</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar bg-light">
      <div id="nav-bar" class="container-fluid">
        <div class="logo">
          <img
            width="50px"
            src="https://img.icons8.com/ios/2x/car-roof-box.png"
            alt=""
          />
          <a href="" class="navbar-brand">CarSharing</a>
        </div>
        <div class="links">
          <a href="../Instagram-master/css/index1.html">Главная</a>
          <a href="./index.html">Автопарк</a>
          <a href="./index2.html">О нас</a>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="inpSearch"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" id="btnSearch" type="submit">
            Искать
          </button>
        </form>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- accordion -->
    <div
      class="accordion accordion-flush border border-1 border-dark w-50 mx-auto"
      id="accordionFlushExample"
      style="margin-top: 20px"
    >
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            id="button-acc"
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Добавить новую машину
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Name"
              id="inpTitle"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="Signature"
              id="inpSig"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="URL Image"
              id="inpImg"
            />
            <button class="btn btn-outline-primary text-success" id="btnAdd">
              Add post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ! Create FINISH -->

    <!-- read start-->
    <section
      class="mt-5 mx-auto d-flex flex-wrap w-75"
      id="sectionPosts"
    ></section>
    <!-- read end -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control me-2"
              placeholder="URL Image"
              id="editInpImg"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="Signature"
              id="editInpTitle"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="Sig"
              id="editInpSig"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnEditSave"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="page">
      <div aria-label="Page navigation example" class="mx-end w-25">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" id="prevBtn">Предыдущий</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="nextBtn">Следующий</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- modal end -->

    <!-- footer start -->
    <footer>
      <div class="copyright">
        <div class="footer-container copyright-wrap">
          <div id="footer" class="copyright-item">
            <div><p>© 2022 - CarSharing</p></div>
            <div class="svg-icons">
              <a href="https://www.instagram.com/nurdangram_/"
                ><img width="40px" src="./svg/instagram.svg" alt=""
              /></a>
              <a href=""
                ><img width="40px" src="./svg/telegram.svg" alt=""
              /></a>
              <a href=""><img width="40px" src="./svg/twitter.svg" alt="" /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
